<svg:circle
[attr.r]="r"
[attr.cx]="x"
[attr.cy]="y"
[attr.transform]="transform"></svg:circle>

<svg:image *ngIf="artifact.imageURL"
[attr.x]="x - r"
[attr.y]="y - r"
[attr.width]="2 * r"
[attr.height]="2 * r"
[attr.transform]="transform"
[attr.href]="artifact.imageURL"></svg:image>

<svg:text
[attr.x]="x + r"
[attr.y]="y + r"
[attr.transform]="transform"
[attr.font-size]="fontSize"
>
  {{ artifact.name }}
</svg:text>
